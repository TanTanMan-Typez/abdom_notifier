<html>
    <head>
        <title>AbDom Notifier</title>
        <script src="register.js"></script>
        <link rel="stylesheet" href="register.css">
        <link rel="stylesheet" href="../Common Files/common.css">
    </head>
    <body>
        <center>
            <h1 class="fonttext">Absolutum Dominium Notifier</h1>
            <h3 class="fonttext">Please register to continue</h3>
            <br><br>
            <div>
                <input class="input" id="first_name" type="text" placeholder="First Name" onchange="editted()">
                &nbsp;
                <input class="input" id="last_name" type="text" placeholder="Last Name" onchange="editted()">
            </div>
            <br>
            <div>
                <input class="input" id="email" type="email" placeholder="Email" onchange="editted()">
                &nbsp;
                <input class="input" id="phone_number" type="number" placeholder="Phone Number" onchange="editted()">
            </div>
            <br>
            <div>
                <input class="input" id="medicare_number" type="number" placeholder="Medicare Number" onchange="editted()">
                &nbsp;
                <input class="input" id="medicare_irn" type="number" placeholder="Medicare IRN" onchange="editted()">
            </div>
            <br>
            <div>
                <p1 class="fonttext">Medicare Card Expiry Date: </p1>
                <input class="input" id="medicare_expiry_date" type="month" onchange="editted()">
            </div>
            <br>
            <input class="input" id="password" type="password" placeholder="Password" onchange="editted()">
            <br><br>
            <div>
                <input id="checkbox" type="checkbox">
                <p1 class="fonttext" onclick="tickbox()">I agree to the </p1>
                <a class="fonttext" href="../Terms Page/terms.html" target="_blank">Terms & Conditions of Use</a>
            </div>
            <br>
            <a class="fonttext" href="../Login Page/login.html">I already have an account [Login]</a>
            <br><br>
            <button onclick="create()">Create Account</button>
        </center>
    </body>
</html>
